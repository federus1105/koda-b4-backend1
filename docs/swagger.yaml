basePath: /
definitions:
  models.Response:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.ResponseSuccess:
    properties:
      message:
        type: string
      result: {}
      success:
        type: boolean
    type: object
  models.UpdatePasswordRequest:
    properties:
      email:
        type: string
      new_password:
        type: string
    type: object
  utils.LoginRequest:
    properties:
      email:
        example: youremail@gmail.com
        type: string
      password:
        example: Password!#
        type: string
    type: object
  utils.RegisterRequest:
    properties:
      email:
        example: youremail@gmail.com
        type: string
      name:
        example: yourname
        type: string
      password:
        example: Password!#
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample API minitask for backend.
  title: Auth
  version: "1.0"
paths:
  /auth/login:
    post:
      description: Login user and get JWT token
      parameters:
      - description: Login Info
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/utils.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      description: Register user and Hash Password
      parameters:
      - description: Register Info
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/utils.RegisterRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      summary: Register user
      tags:
      - Auth
  /users:
    get:
      description: Retrieve todos with optional search, pagination, and sort
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 8
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by name
        in: query
        name: search
        type: string
      - default: ASC
        description: Sort order (ASC/DESC)
        enum:
        - ASC
        - DESC
        in: query
        name: sort_order
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      security:
      - BearerAuth: []
      summary: Get all user with pagination, search, and sorting
      tags:
      - User
  /users/{id}:
    delete:
      description: Delete User by its ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      security:
      - BearerAuth: []
      summary: Delete a user by ID
      tags:
      - User
    get:
      description: Retrieve a user item by its ID
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      security:
      - BearerAuth: []
      summary: Get User by ID
      tags:
      - User
    patch:
      consumes:
      - multipart/form-data
      description: Update user's name, batch and profile images by its ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User's new name
        in: formData
        name: name
        type: string
      - description: User's new batch
        in: formData
        name: batch
        type: string
      - description: Profile image to upload
        in: formData
        name: profile
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Edit an existing User by ID
      tags:
      - User
  /users/update:
    post:
      consumes:
      - application/json
      description: Update Password
      parameters:
      - description: Auth data
        in: body
        name: Auth
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSuccess'
      security:
      - BearerAuth: []
      summary: Update Password
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
